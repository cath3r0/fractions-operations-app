<body>

    <form class="row g-2 mb-3 mt-3" id="mainForm">
        <!-- <div class="col-md"></div> -->
        <div class="col-md"></div>
        <div class="col-md">
            <div class="form-floating mb-2">
                <input type="number" class="form-control" name="num1" placeholder="1" value="1" required>
                <label for="num1">Numerator</label>

            </div>
            <div class="line"></div>
            <div class="form-floating mt-2">
                <input type="number" class="form-control" name="denom1" placeholder="1" value="1" required>
                <label for="denom1">Denominator</label>
            </div>
        </div>
        <div class="col-1">
            <div class="mt-5">
                <select id="operation" name="operation" class="form-select">
                    <option selected value="addition">+</option>
                    <option value="multiplication">x</option>
                    <option value="substraction">-</option>
                    <option value="division">/</option>
                </select>
            </div>
        </div>
        <div class="col-md">
            <div class="col-md">
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" name="num2" placeholder="1" value="1" required>
                    <label for="num2">Numerator</label>
                </div>
                <div class="line"></div>
                <div class="form-floating mt-2">
                    <input type="number" class="form-control" name="denom2" placeholder="1" value="1" required>
                    <label for="denom2">Denominator</label>
                </div>
            </div>
        </div>
        <div class="col-1">
            <div class="mt-5" style="text-align: center;">
                <button class="btn btn-primary" type="submit">=</button>
            </div>
        </div>
        <div class="col-md">
            <div class="col-md">
                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="resNum" readonly>

                </div>
                <div class="line"></div>
                <div class="form-floating mt-2">
                    <input type="number" class="form-control" id="resDenom" readonly>
                </div>
            </div>
        </div>
        <div class="col-md"></div>
    </form>
    <script src="script.js"></script>
