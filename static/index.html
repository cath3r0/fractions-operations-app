<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions calculator</title>
</head>

<body>
    <div style="height: 100vh" class="container d-flex flex-column align-items-center justify-content-center">
        <div class="cotainer">
            <div class="container">
                <h1 class="display-1 text-center">Fractions calculator</h1>
                <br>
                <p class="lead text-center">Just enter your fractions into the form below, click on the 'Equals' button
                    and
                    let the magic begins!</p>
            </div>
            <div class="container">
                <form class="row g-2 mb-3 mt-3" id="mainForm">
                    <div class="col"></div>
                    <div class="col">
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control text-center" name="num1" value="1" required>

                        </div>
                        <div class="line"></div>
                        <div class="form-floating mt-2">
                            <input type="number" class="form-control text-center" name="denom1" value="1" required>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="mt-5">
                            <select id="operation" name="operation" class="form-select">
                                <option selected value="addition">+</option>
                                <option value="multiplication">x</option>
                                <option value="substraction">-</option>
                                <option value="division">/</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control text-center" name="num2" value="1" required>
                            </div>
                            <div class="line"></div>
                            <div class="form-floating mt-2">
                                <input type="number" class="form-control text-center" name="denom2" value="1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="mt-5" style="text-align: center;">
                            <button class="btn btn-primary" type="submit">=</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control text-center" id="resNum" readonly>

                            </div>
                            <div class="line"></div>
                            <div class="form-floating mt-2">
                                <input type="number" class="form-control text-center" id="resDenom" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
